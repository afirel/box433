name: box433
arch: esp8266
version: 1.0
skeleton_version: 2017-05-18
sources:
  - src
  - ${mjs_path}/mjs.c
  - ${arduino_drivers_path}/Arduino
  - ${mgos_rcswitch_path}/src
filesystem:
  - fs
  - ${mjs_path}/mjs/lib/api_*.js
  - ${mongoose_os_path}/fw/mjs_api/api_*.js
  - ${mongoose_os_path}/fw/platforms/${arch}/mjs_api/api_*.js
  - ${mgos_rcswitch_path}/fs/api_rcswitch.js
modules:
  - origin: https://github.com/cesanta/mjs
  - origin: https://github.com/cesanta/arduino-drivers
  - origin: https://github.com/afirel/mgos_rcswitch
config_schema:
  - ["blynk", "o", {"title": "Blynk settings"}]
  - ["blynk.enable", "b", true, {"title": "Enable Blynk"}]
  - ["blynk.server", "s", "blynk-cloud.com:8442", {"title": "Server address"}]
  - ["blynk.auth", "s", "", {"title": "Auth token"}]
  - ["box433", "o", {"title": "box433 main settings"}]
  - ["box433.group", "s", "11111", {"title": "Group code for wireless power sockets"}]
build_vars:
  SSL: mbedTLS
  MGOS_ENABLE_WEB_CONFIG: 1
  MGOS_ENABLE_FILE_UPLOAD: 1
  MGOS_ENABLE_ARDUINO_API: 1
